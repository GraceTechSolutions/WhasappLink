<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <input type="text" id="number" placeholder="Enter Whatsapp NO With Country Code" value="+91">
        <textarea id="text" rows="10" placeholder="Optional Text"></textarea>
        <input type="button" id="button" value="Send Message">
    </div>
<script>
    document.getElementById('button').addEventListener('click', ()=>{
        let value = document.getElementById('number').value
        let text = document.getElementById('text').value
        let link = `https://wa.me/${value}?text=${text}`
        // console.log(link);
        window.location.replace(link);
    })
</script>
</body>
</html>
